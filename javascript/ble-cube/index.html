<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width,shrink-to-fit=0,user-scalable=no,minimum-scale=1,maximum-scale=1">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<script type="x-shader/x-vertex" id="vertexshader">
varying vec2 vUv;
void main() {
    vUv = uv;
    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
</script>

<script type="x-shader/x-fragment" id="fragmentshader">
uniform sampler2D baseTexture;
uniform sampler2D bloomTexture;

varying vec2 vUv;

void main() {
    gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );
}
</script>

<div id="container">
    <button id="connect">Connect</button>
    <div id="sensor-data-container">
        <div>
            Roll: <span id="roll"></span>
        </div>
        <div>
            Pitch: <span id="pitch"></span>
        </div>
    </div>

    <div class="card" id="scene">

    </div>
</div>

<script src="dist/main.js"></script>

</body>
</html>
