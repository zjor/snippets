<!doctype html>
<html>
<head>

    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app" class="h-screen bg-slate-50">
    <div class="flex flex-row w-full h-16 bg-slate-400">

        </div>
        <div class="grow"></div>
        <div class="w-16 h-16 flex items-center justify-center">
            <a href="https://github.com/zjor/snippets">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

                </svg>
            </a>
        </div>
    </div>
    <div class="flex flex-row w-full">
        <div class="grow"></div>
        <div class="w-full lg:max-w-3xl md:max-w-2xl sm:max-w-xl">
            <div class="pt-6 pb-2 pl-1 text-xl">Creative coding 2.0: homework</div>
            <div class="w-full grid grid-cols-2 gap-1 md:grid-cols-3 md:gap-2 place-items-center">
                <div v-for="item in items" class="relative group lg:w-60 md:w-50 rounded-xl shadow-lg hover:shadow-xl">
                    <a :href="item.href">
                        <img class="rounded-xl" :src="item.img" :alt="item.alt">
                        <div class="absolute bottom-0 left-0 right-0 h-16 rounded-b-xl flex items-center justify-center transition-opacity ease-in-out duration-300 bg-slate-900 bg-opacity-50 opacity-100 md:opacity-0 md:group-hover:opacity-100">
                            <div class="bg-slate-50 px-4 py-1 rounded-full">{{ item.description }}</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="app.js"></script>

</body>
</html>
